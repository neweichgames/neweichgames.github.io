<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="New Eich Games is an independent video game developer creating games for the web and mobile. Creator of hit games such as Rooftop Snipers, Getaway Shootout, and House of Hazards.">
    
    <link rel="stylesheet" href="/style/main.css">






    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>



    <title>{{ title - NEG | default: "New Eich Games" }}</title>

  <body>
    <header class="site-header">
      <div id="top-header" class="fixed-top">
        <img id="title-img" class="mx-auto" src="/images/title.png">
        <nav class="navbar navbar-expand-md navbar-dark pt-0">
          <div class="container">
            <img class="navbar-brand d-md-none mr-4" src="/images/title.png">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarToggle">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/index">HOME</a>
                <a class="nav-item nav-link" href="/news">NEWS</a>
                <a class="nav-item nav-link" href="/about">ABOUT</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

    </header>
    
    <main role="main">
      {{ content }}
    </main>

    <hr>
    <footer>
      <div>
        <a href="https://twitter.com/neweichgames"><img src="/images/social/twitter.png"></a>
        <a href="https://www.youtube.com/channel/UCEHfqxUa1yZQrDowq4Gr2mA"><img src="/images/social/youtube.png"></a>
      </div>
      <div>
        <p>| contact@neweichgames.com |</p>
      </div>
       
    </footer>
